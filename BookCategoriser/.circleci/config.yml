version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.2.3-node

jobs:
  build:
    executor: docker-executor
    working_directory: ~/todo_list
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: docker-login
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: build-docker-image
          command: docker build -t $DOCKER_USERNAME/$IMAGE_NAME:latest . --build-arg SECRET_KEY_BASE=$SECRET_KEY_BASE
      - run:
          name: publish-docker-image
          command: docker push $DOCKER_USERNAME/$IMAGE_NAME:latest
      - run:
          name: run-docker-image
          command: docker run -p 3000:3000 -d $DOCKER_USERNAME/$IMAGE_NAME

  deploy:
    docker:
      - image: cimg/ruby:3.2.3-node
    steps:
      - run:
          name: deploy-application to EC2
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS << 'EOF'
              export CONTAINER_NAME="$CONTAINER_NAME"
              export IMAGE_NAME="$IMAGE_NAME"
              export DOCKER_USERNAME="$DOCKER_USERNAME"
              sudo rm -rf TodoList/
              git clone https://github.com/trionanic/TodoList
              source TodoList/deploy.sh
            EOF

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build
